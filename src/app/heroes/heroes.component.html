<div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let hero of heroes" [class.selected]="hero === selectedhero" (click)="onSelect(hero)">
      <span class="badge text-info">{{hero.id}}</span>
      {{hero.name}}
    </li>
  </ul>
</div>
<app-hero-detail [hero]="selectedhero"></app-hero-detail>
